<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4 "> 
    <div class="row justify-content-center">
        <div class="col-6 border border-primary  p-4">
    
  <h2 class="text-center">  Form</h2>
  <form>
    <div class="form-group">
      <label > customer_name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter  customer_name">
    </div>


    <div class="form-group">
      <label>customer_Mobile</label>
      <input type="number" class="form-control" id="lastName" placeholder="Enter customer_mobile">
    </div>


    <div class="form-group">
      <label >customer_address</label>
      <input type="text" class="form-control" placeholder=" Enter customer_address">
    </div>


    <div class="form-group">
      <label >customer_email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter customer_email">
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-outline-warning  mt-5 mb-5">Submit</button>
      </div>
  </form>
</div>
        
</div>
</div>

<!-- Bootstrap JS and jQuery (optional for some Bootstrap functionalities) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
